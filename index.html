<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jurnal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <h1 class="text-black font-bold text-2xl">Web dunyosi jurnal</h1>
      </div>
    </header>

    <!-- Jurnal table -->
    <main class="px-4 py-6">
      <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-xl shadow-sm ring-1 ring-gray-200">
          <!-- Search panel -->
          <div class="px-4 pt-4">
            <label for="searchInput" class="sr-only">Qidirish</label>
            <div class="relative mb-3">
              <input
                id="searchInput"
                type="text"
                placeholder="Qidirish: ism, fanlar..."
                class="w-full rounded-lg border border-gray-300 px-10 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                autocomplete="off"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 1 0 4.238 12.01l3.251 3.251a.75.75 0 1 0 1.06-1.06l-3.25-3.252A6.75 6.75 0 0 0 10.5 3.75Zm-5.25 6.75a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <div class="overflow-x-auto" aria-live="polite" aria-busy="false">
            <table
              class="min-w-full divide-y divide-gray-200"
              aria-label="Jurnal jadvali"
            >
              <thead class="bg-gray-50 sticky top-0 z-10">
                <tr>
                  <th
                    scope="col"
                    class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    â„–
                  </th>
                  <th
                    scope="col"
                    class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    Ism familiya
                  </th>
                  <th
                    scope="col"
                    class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    CSS
                  </th>
                  <th
                    scope="col"
                    class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    Tailwind CSS
                  </th>
                  <th
                    scope="col"
                    class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    JS
                  </th>
                  <th
                    scope="col"
                    class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    Backend
                  </th>
                </tr>
              </thead>
              <tbody id="productsBody" class="divide-y divide-gray-100"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loading" class="flex justify-center items-center h-64">
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"
      ></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
